<body>
     
     <h2 id="heading">biharilala food wala</h2>
     <div class="container">
          <div class="user_detail">
               <label for="name">Name : </label>
               <input type="text" name="name" id="name" placeholder="Enter your Name">
               <br>
               <label for="number">Phone Number : </label>
               <input type="text" name="number" id="number" placeholder="Enter your Phone Number">
               <br>
               <label for="email">Email : </label>
               <input type="text" name="email" id="email" placeholder="Enter your Email">
          </div>
        <div class="delievery">
             <label for="address">Address</label>
             <input type="text" name="address" id="address" placeholder="Address"> 
             <label for="pinciode">Pincode</label>  
        <input type="text" name="pincode" id="pincode" placeholder="Pin code">
        <label for="text">For address</label>
          <textarea name="text" id="text" placeholder="Enter some more datail for address"></textarea>
     </div>
     </div>
     <div class="order">
          <h2>Food item</h2>
          <table>
               <tr>
                    <th style="color: chartreuse; font-size: 1.2rem;">SR no.</th>
                    <th style="color: chartreuse; font-size: 1.2rem;">item</th>
                    <th style="color: chartreuse; font-size: 1.2rem;">Quantity</th>
                   
               </tr>
               <tr>
                    <td style="font-weight: bold;">1.</td>
                    <td style="font-weight: bold;">pizza</td>
                    <td><input type="number" min="1"></td>
               </tr>
               <tr>
                    <td style="font-weight: bold;">2.</td>
                    <td style="font-weight: bold;">Burger</td>
                    <td><input type="number" min="1"></td>
               </tr>
               <tr>
                    <td style="font-weight: bold;">3.</td>
                    <td style="font-weight: bold;">Fries</td>
                    <td><input type="number" min="1"></td>
               </tr>
               <tr>
                    <td style="font-weight: bold;">4.</td>
                    <td style="font-weight: bold;">Sandwich</td>
                    <td><input type="number" min="1"></td>
               </tr>
          </table>
          <table class="table2">
       <h2>Drink item</h2>
       <tr>
            <th style="color: crimson; font-size: 1.2rem;">SR no.</th>
            <th style="color: crimson; font-size: 1.2rem;">drink</th>
            <th style="color: crimson; font-size: 1.2rem;">Quantity</th>
       </tr>
       <tr>
          <td style="font-weight: bold;">1.</td>
          <td style="font-weight: bold;">coca cola</td>
          <td><input type="number" min="1"></td>
     </tr>
     <tr>
          <td style="font-weight: bold;">2.</td>
          <td style="font-weight: bold;">Mazaa</td>
          <td><input type="number" min="1"></td>
     </tr>
     <tr>
          <td style="font-weight: bold;">3.</td>
          <td style="font-weight: bold;">Pepsi</td>
          <td><input type="number" min="1"></td>
     </tr>
     <tr>
          <td style="font-weight: bold;">4.</td>
          <td style="font-weight: bold;">fizz</td>
          <td><input type="number" min="1"></td>
     </tr>
</table>
